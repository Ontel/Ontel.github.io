<!DOCTYPE html>
<html ng-app="ontelsite">
<head lang="en">
    <meta charset="UTF-8">
</head>
<body class="portal-landing">
<div id="linklist">
    <div ng-repeat="(key,value) in links | groupBy: 'category'">
        <div class="category-header">{{key}}</div>
        <div ng-repeat="link in value" class="card" ng-class="($parent.$index+'-'+$index==activeLink) ? 'active': ''" ng-click="setFrame(link.properties.url);currentLink($parent.$index+'-'+$index)">
            <div class="active-bar"></div>
            <span>{{link.properties.title}}</span>
            <i class="fa fa-chevron-right"></i>
        </div>
    </div>
</div>
<div id="contentframe">
    <iframe ng-src="{{currentFrame}}" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" class="portal-landing"></iframe>
</div>
</body>
</html>
