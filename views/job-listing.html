<topnav></topnav>
<div id="" ng-class="{'drop-active': drop}">
  <div class="product-header jobs">
    <div class="landing-text">Position Detail</div>
    <!--<div class="video-container">-->
      <!--<video autoplay loop class="fillWidth" id="ontelbg">-->
        <!--<source src="https://s3.amazonaws.com/bcm-static/static/encoded/r2-1080p/winter_one.mp4" type="video/mp4" />-->
      <!--</video>-->
    <!--</div>-->
  </div>
  <div class="product-container">
    <div class="section intro">
      <div class="heading">{{job.name}}</div>
      <div class="content">
        <div class="job-desc">
          <div><i class="icon ion-ios-location"></i>{{job.location}}</div>
          <div>Posted: {{job.posted}}</div>
          <div><i class="icon ion-android-time"></i>{{job.type}}</div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="heading">Description</div>
      <div class="content">
        {{job.description}}
      </div>
    </div>
    <div class="section">
      <div class="heading">Requirements</div>
      <div class="content">
        <ul>
          <li ng-repeat="req in job.requirements">{{req}}</li>
        </ul>
      </div>
    </div>
    <div class="section">
      <div class="heading">Travel</div>
      <div class="content">
        {{job.travel}}
      </div>
    </div>
    <!--<div class="apply-button">Apply <i class="icon ion-ios-paperplane"></i></div>-->
    <a class="apply-button" href="mailto:jobs@ontel.co?subject=Application for {{job.name}}">Apply <i class="icon ion-ios-paperplane"></i></a>
  </div>
</div>
<site-footer></site-footer>
